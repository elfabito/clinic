{% extends "layout.html" %}
{% load static %}
{% block body %}



{% if message %}
<div class="container">{{ message }}</div>
{% endif %}
<div class="container">
    <p class="fs-2">Register Doctors</p>
    <form action="" method="post">
        {% csrf_token %}

        <div class="form-group">
            </br>
            <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            </br>
            <input class="form-control" autofocus type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            </br>
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            </br>
            <label for="specialist" for="specialist">Specialist</label>
            <select class="form-control" name="specialist" id="specialist">
                <option value="Kinesiologia">Kinesiologia</option>
                <option value="Masajista">Masajista</option>
                <option value="Quiropraxia">Quiropraxia</option>
                <option value="Otro">Otro</option>

            </select>


        </div>
        <div class="form-group">
            </br>

            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            </br>

            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        </br>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>


{% endblock %}
